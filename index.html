<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akash Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }

    #game-selector {
      margin-bottom: 20px;
      text-align: center;
    }

    select, button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 80vh; /* thoda space top selector ke liye */
      display: none; /* initially hidden */
    }
  </style>
</head>
<body>
  <h1>Select Your Game</h1>

  <div id="game-selector">
    <select id="game-dropdown">
      <option value="" disabled selected>Select a game</option>
      <option value="snake.html">Snake Game</option>
      <option value="space_fight.html">Space Fight Game</option>
      <!-- Aage aur games add kar sakte ho -->
    </select>
    <button onclick="loadGame()">Play Game</button>
  </div>

  <iframe id="game-frame" allowfullscreen></iframe>

  <script>
    function loadGame() {
      const dropdown = document.getElementById('game-dropdown');
      const selectedGame = dropdown.value;
      const iframe = document.getElementById('game-frame');

      if (selectedGame) {
        iframe.src = selectedGame;
        iframe.style.display = 'block';
        document.getElementById('game-selector').style.display = 'none'; // hide selector
      } else {
        alert('Please select a game first!');
      }
    }
  </script>
</body>
</html>
