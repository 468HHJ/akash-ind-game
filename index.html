<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akash Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }

    #game-selector {
      margin-bottom: 20px;
      text-align: center;
    }

    select, button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 80vh;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Select Your Game</h1>

  <div id="game-selector">
    <select id="game-dropdown">
      <option value="" disabled selected>Select a game</option>
      <option value="snake.html">Snake Game</option>
      <option value="space_fight.html">Space Fight Game</option>
      <option value="Block_Fury.html">Block Game</option>
      <option value="Pong Game 2 player.html">Pong Game 2</option>
      <option value="Flappy Bird Clone.html">Flappy Ball Game</option>
      <option value="Brick Breaker.html">Bricks Game</option>  
      <option value="pogo.html">Pogo Game</option>
      <option value="Sudoku.html">Sudoku Game</option>
      <option value="Tic Tac Toe.html">Tic Tac Toe Game</option>
      <option value="Memory Match Cards.html">Memory Match Cards Game</option>
      <option value="2048 Number Puzzle.html">2048 Number Puzzle Game</option>
    </select>
    <button onclick="loadGame()">Play Game</button>
  </div>

  <iframe id="game-frame" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('game-frame');
    const selector = document.getElementById('game-selector');
    const dropdown = document.getElementById('game-dropdown');

    function loadGame(gamePath) {
      const selectedGame = gamePath || dropdown.value;

      if (!selectedGame) {
        alert('Please select a game first!');
        return;
      }

      iframe.src = selectedGame;
      iframe.style.display = 'block';
      selector.style.display = 'none';

      // Update URL without reloading page
      history.pushState({ game: selectedGame }, '', '?game=' + encodeURIComponent(selectedGame));
    }

    // Check URL on page load
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const game = params.get('game');
      if (game) {
        // Load game directly from URL
        loadGame(game);
      }
    });

    // Handle browser back/forward
    window.addEventListener('popstate', (event) => {
      if (event.state && event.state.game) {
        // Load the game from state
        loadGame(event.state.game);
      } else {
        // No game => show selector
        iframe.style.display = 'none';
        selector.style.display = 'block';
      }
    });
  </script>
</body>
</html>
